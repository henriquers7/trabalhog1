<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Listar Clientes</h1>
        <ul id="clientes-lista"> 
            <!-- Os clientes serão carregados aqui dinamicamente -->
        </ul>
    </div>

    <form id="form-atualizar" style="display: none;">
        <label for="id-atualizar">ID:</label>
        <input type="text" id="id-atualizar" name="id"><br>
        <label for="nome-atualizar">Nome:</label>
        <input type="text" id="nome-atualizar" name="nome"><br>
        <label for="descricao-atualizar">Descrição:</label>
        <input type="text" id="descricao-atualizar" name="descricao"><br>
        <label for="quantidade-atualizar">Quantidade:</label>
        <input type="number" id="quantidade-atualizar" name="quantidade"><br>

        <button type="submit">Atualizar Cliente</button>
    </form>

    <!-- Adicionar o botão de atualizar aqui -->
    <button id="btn-atualizar">Atualizar Lista</button>

    <script src="listar-clientes.js"></script>
</body>
</html>

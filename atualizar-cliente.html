<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Atualizar Cliente</h1>
        <form id="form-atualizar">
            <label for="id-atualizar">ID:</label>
            <input type="text" id="id-atualizar" name="id"><br>
            <label for="nome-atualizar">Nome:</label>
            <input type="text" id="nome-atualizar" name="nome"><br>
            <label for="descricao-atualizar">Descrição:</label>
            <input type="text" id="descricao-atualizar" name="descricao"><br>
            <label for="quantidade-atualizar">Quantidade:</label>
            <input type="number" id="quantidade-atualizar" name="quantidade"><br>

            <button type="submit">Atualizar Cliente</button>
        </form>
        <a href="listar-clientes.html">Voltar para Listagem</a>
    </div>

    <script src="atualizar-cliente.js"></script>
    

</body>
</html>
